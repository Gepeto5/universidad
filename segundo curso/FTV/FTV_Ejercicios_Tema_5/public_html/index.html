        <script>
            "use strict";

            var contexto = document.getElementById("lienzo").getContext("2d");
            var lienzo = document.getElementById("lienzo");
            var parrafo = document.getElementById("parrafo");
            
            var segundos = 0;
            
            var maxX = lienzo.width;
            var maxY = lienzo.height;
            var anchoCuadro = 50;
            
            var x = maxX / 2;
            var y = maxY / 2;
            
            var orientacion = false;
            
            function direccion(){
                if(maxX === x + 50){
                    orientacion = true;
                }
                else if(x === 0){
                    orientacion = false;
                }
            }
            
            function dibujaCuadro(){
                direccion();
                if(maxX != x + 50 && orientacion === false){
                contexto.clearRect(0,0,maxX,maxY);
                segundos++;
                contexto.strokeRect(x,y,anchoCuadro,anchoCuadro);
                x++;
                parrafo.innerHTML = "x = " + x + " y = " + y;
                }
                else if(x != 0 && orientacion === true){
                contexto.clearRect(0,0,maxX,maxY);
                segundos++;
                contexto.strokeRect(x,y,anchoCuadro,anchoCuadro);
                x--;
                parrafo.innerHTML = "x = " + x + " y = " + y;
                }
            }
            
            
            setInterval(dibujaCuadro, 1);
