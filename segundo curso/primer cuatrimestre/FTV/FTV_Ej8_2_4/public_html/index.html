<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="parrafo1"></p>
        <p id="parrafo2"></p>
        <p id="parrafo3"></p>
        <p id="parrafo4"></p>
        <script>
            
            function objeto (x,y,z){
                this.x=x;
                this.y=y;
                this.z=z;
            };
            
            var A=new objeto(0,1,2);
            
            parrafo1.innerHTML=A.x + " " + A.y + " " + A.z;
            
            var B=A;
            
            parrafo2.innerHTML=B.x + " " + B.y + " " + B.z;
            
            B.x=-1;
            B.y=-2;
            B.z=-3;
            
            parrafo3.innerHTML=A.x + " " + A.y + " " + A.z;
            parrafo4.innerHTML=B.x + " " + B.y + " " + B.z;
            
        </script>
    </body>
</html>
